<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>حاسبة السعرات الحرارية</title>
<style>
body{
    font-family: Arial;
    text-align: center;
    background:#f2f2f2;
}
.box{
    background:white;
    width:320px;
    margin:40px auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px #ccc;
}
input,select,button{
    width:90%;
    padding:8px;
    margin:8px 0;
}
button{
    background:#28a745;
    color:white;
    border:none;
    cursor:pointer;
    border-radius: 20px;
}
button:hover{
    background:#1e7e34;
}
input{
   border-radius: 10px; 
}
</style>
</head>
<body>

<div class="box">
<h2>حاسبة السعرات</h2>

<input type="number" id="weight" placeholder="الوزن بالكيلو">
<input type="number" id="height" placeholder="الطول بالسنتيمتر">
<input type="number" id="age" placeholder="العمر">

<select id="gender">
    <option value="male">ذكر</option>
    <option value="female">أنثى</option>
</select>

<select id="activity">
    <option value="1.2">قليل الحركة</option>
    <option value="1.375">رياضة خفيفة</option>
    <option value="1.55">رياضة متوسطة</option>
    <option value="1.725">رياضة عالية</option>
</select>

<button onclick="calculateCalories()">احسب</button>

<h3 id="result"></h3>
</div>

<script>
function calculateCalories(){
    var weight = parseFloat(document.getElementById("weight").value);
    var height = parseFloat(document.getElementById("height").value);
    var age = parseFloat(document.getElementById("age").value);
    var gender = document.getElementById("gender").value;
    var activity = parseFloat(document.getElementById("activity").value);

    var bmr;

    if(gender === "male"){
        bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
    }else{
        bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
    }

    var calories = bmr * activity;

    document.getElementById("result").innerHTML =
        "سعراتك اليومية: " + Math.round(calories) + " كالوري";
}
</script>

</body>
</html>
